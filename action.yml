name: 'cargo-generate'
description: 'Run cargo-generate'
inputs:
  name:
    description: 'Name of the template expansion'
    required: true
  template:
    description: '--path argument'
    required: false
    default: '.'
  arguments:
    description: "The arguments to pass to cargo-generate"
    required: false

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - --path ${{ inputs.template }}
    - ${{ inputs.arguments }}
    - ${{ inputs.name }}
